<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>SOES</title>
</head>
<body>

	<div align="center">
		<h1>Stock Order Execution System - Place Order</h1>
	</div>
	<form action="#" th:action="@{/soes/placeOrder}" th:object="${order}"
		method="post">
		<p>
			Stock Id: <input type="number" th:field="*{stockId}" />
		</p>
		<p>
			Side: <input type="text" th:field="*{side}" />
		</p>
		<p>
			Company: <input type="text" th:field="*{company}" />
		</p>
		<p>
			Quantity: <input type="number" th:field="*{quantity}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
